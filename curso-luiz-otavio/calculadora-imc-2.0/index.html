<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <main>
        <section class="container">
            <h1>Calculadora de IMC</h1>
            <table>
                <caption>Tabela IMC</caption>
                <thead>
                    <tr>
                        <th scope="col">IMC</th>
                        <th scope="col">Resultado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Menos do que 18,5</td>
                        <td>Abaixo do peso</td>
                    </tr>
                    <tr>
                        <td>Entre 18,5 e 24,9</td>
                        <td>Peso normal</td>
                    </tr>
                    <tr>
                        <td>Entre 25 e 29,4</td>
                        <td>Sobrepeso</td>
                    </tr>
                    <tr>
                        <td>Entre 30 e 34,9</td>
                        <td>Obesidade grau 1</td>
                    </tr>
                    <tr>
                        <td>Entre 35 e 39,9</td>
                        <td>Obesidade grau 2</td>
                    </tr>
                    <tr>
                        <td>Mais do que 40</td>
                        <td>Obesidade grau 3</td>
                    </tr>
                </tbody>
            </table>
            <h1>Calcule seu IMC</h1>
            <form action="" id="form">
                <label for="peso">Peso:</label>
                <input type="text" id="peso" placeholder="em KG">

                <label for="altura">Altura:</label>
                <input type="text" id="altura" placeholder="em M">

                <button type="submit" onclick="pegarDados()">Calcular</button>
            </form>
            <div id="resultado"></div>
        </section>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
