<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual é seu País?</title>
</head>
<body>
    <h1>Em que país você nasceu?</h1>
    País: <input type="text" name="pais" id="pais">
    <input type="button" value="Enviar" onclick="resultado()">
    <div id="resultado"></div>
    <script>
        function resultado() {
        var país = (document.querySelector('input#pais').value).toUpperCase()
        var resultado = document.getElementById('resultado')

        if (país == 'BRASIL') {
            resultado.innerHTML = `<p>Vivendo em <strong>${país}</strong></p>`
            resultado.innerHTML += `<p>Você é <strong>BRASILEIRO</strong></p>`

        } else {
            resultado.innerHTML = `<p>Vivendo em <strong>${país}</strong</p>`
            resultado.innerHTML += `<p>Você é <strong>ESTRANGEIRO</strong></p>`
        }
        

        }
    </script>
</body>
</html>
