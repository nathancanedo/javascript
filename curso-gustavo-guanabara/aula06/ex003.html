<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Programa</title>
    <style>
        body {
            background-color:blueviolet;
            color: rgb(41, 4, 4);
            font: normal 20pt Arial;
        } /* comentário em css */


        h1 {
            color: rgb(138, 209, 30);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- comentário em html -->
    <p>Este é um código novo :)</p>
    <script>
        var n1 = Number(window.prompt('Digite um número')) // string
        var n2 = Number(window.prompt('Digite outro número')) // string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // concatenação

        // (number + number) adição 
        // (string + string) concatenação

    </script>
</body>
</html>
